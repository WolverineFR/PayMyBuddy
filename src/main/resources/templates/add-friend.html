<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Ajouter un ami</title>
</head>
<body>
	<header>
			<div class="headerBox">
			<h1>Pay My Buddy</h1>
			<nav class="navigationBox">
				<a href="/user/transaction">Transférer</a>
				<a href="/user">Profil</a>
				<a class="activeBtn" href="/user/add-friend">Ajouter relation</a>
				<a href="/logout">Se déconnecter</a>
			</nav>
			</div>
		</header>

    <main>
        <form th:action="@{/user/add-friend}" method="post">
            <label for="email">Email de l'ami :</label>
            <input type="email" id="email" name="email" required />
            <button type="submit">Ajouter</button>
        </form>

        <p class="succesMessage" th:if="${successMessage}" th:text="${successMessage}"></p>
        <p class="errorMessage" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </main>
</body>
</html>

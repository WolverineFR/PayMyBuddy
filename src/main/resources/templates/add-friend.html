<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<title>Ajouter un ami</title>
</head>

<body>
	<header>
		<div class="headerBox">
			<h1>Pay My Buddy</h1>
			<nav class="navigationBox">
				<a sec:authorize="hasRole('USER')" href="/user/transaction">Transférer</a>
				<a href="/user/profil">Profil</a>
				<a sec:authorize="hasRole('USER')" class="activeBtn" href="/user/add-friend">Ajouter relation</a>
				<form id="logoutForm" action="/logout" method="post" style="display:none;">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
				<a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Déconnexion</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="AddFriendPage">
			<form th:action="@{/user/add-friend}" method="post">
				<div class="formFriendBox">
					<label for="email">Chercher une relation</label>
					<input type="email" id="email" name="email" placeholder="Saisir une adresse mail" required />
				</div>
				<button class="addFriendBtn" type="submit">Ajouter</button>
			</form>
			<p class="succesMessage" th:if="${successMessage}" th:text="${successMessage}"></p>
			<p class="errorMessage" th:if="${errorMessage}" th:text="${errorMessage}"></p>
		</div>

	</main>
</body>

</html>
